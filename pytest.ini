[pytest]
python_files = ci_cd_test.py test_*.py
python_classes = Test*
python_functions = test_*
testpaths = .
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -p no:warnings

markers =
    slow: marks tests with long execution time
    integration: marks integration tests requiring multiple components
    unit: marks unit tests for isolated component testing
    docker: marks tests requiring Docker environment

[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_empty = True
