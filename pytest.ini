# pytest.ini
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --maxfail=1
    -p no:warnings

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    docker: marks tests requiring Docker environment

# Test paths
testpaths = .
python_paths = .

# Coverage options (if using pytest-cov)
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */venv/*
    */.venv/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_empty = True
